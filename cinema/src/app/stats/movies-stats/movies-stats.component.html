<div class="container-fluid"
     style="background-image: url(https://hoaidoan.vn/wp-content/uploads/2021/03/background-dep-5.png); background-size: cover; padding: 0">
  <div class="row">
    <div class="col-lg-2">
      <!--      <app-left-side-bar></app-left-side-bar>-->
    </div>
    <div class="col-lg-10">
      <h2 class="text-center" style="margin:20px">THỐNG KÊ TOP 100 PHIM CO DANH THU CAO NHẤT</h2>

      <h2 *ngIf="check" class="text-center text-danger" style="margin:30px">Dữ liệu không tồn tại trong khoảng thời gian này</h2>

      <!--    search box-->
      <div *ngIf="!check" class="row" style="vertical-align: center">
        <div class="col-4"></div>
        <div class="col-4" style="padding-left: 50px" >
          <input style="width: 210px; display: inline; margin-right: 20px"
                 placeholder="Chọn ngày" class="form-control">
          <button class="btn btn-success" style="background: #058af0" (click)="search()"  >Tìm kiếm</button>
        </div>
        <div class="col-4"></div>
      </div>


      <!--chart JS-->
      <div *ngIf="!check" class="row" style="margin:50px">
        <div class="col-2"></div>
        <div class="col-8">
          <div>
            <canvas id="myChart"></canvas>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <table *ngIf="!check" class="table table-hover table-striped container">
            <thead>
            <tr>
              <th>Tên phim</th>
              <th>Tổng số lượng lượng vé</th>
              <th>Tổng tiền</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let items of movieStats">
              <td>{{items.name_movie}}</td>
              <td>{{items.ticket}} Vé</td>
              <td>{{items.money| number}} VND</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8"></div>
<!--        <div class="col-lg-4">-->
<!--          <pagination-controls previousLabel="Trước" nextLabel="Sau"-->
<!--                               responsive="true" *ngIf="!check"   (pageChange)="page = $event"></pagination-controls>-->
<!--        </div>-->
      </div>
      <div class="row" style="margin:30px">
        <div class="col-12 text-center">
          <div class="print">
            <button type="button" class="btn btn-secondary" routerLink="/system">Quay lại</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
